<span class="crumb-icon"><i class="fa fa-leanpub" aria-hidden="true"></i></span>
{{#if url}}
<div class="crumb-naming">
    <a href="{{url}}" class="js-title crumb-title">{{name}}</a>
    <div class="js-subtitle crumb-subtitle">{{subname}}</div>
</div>
{{else}}
<div class="crumb-naming">
    <div class="js-title crumb-title">{{name}}</div>
    <div class="js-subtitle crumb-subtitle">{{subname}}</div>
</div>
{{/if}}
{{#if isChild}}<div class="crumb-separator">&#8250;</div>{{/if}}
<div class="js-menu-region top-nav-tabs__btn top-nav-tabs__btn_lists"></div>
